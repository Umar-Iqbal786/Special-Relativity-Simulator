<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Special Relativity Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            transition: opacity 0.3s;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        .instructions {
            border-top: 1px solid #555;
            padding-top: 10px;
        }

        .instructions h3 {
            margin-top: 0;
        }

        .instructions p {
            margin: 5px 0;
        }

        #fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
        }

        #fullscreen-btn:hover {
            background-color: rgba(30, 30, 30, 0.7);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <label for="speed-slider">Relativistic Speed (v/c): <span id="speed-value">0.80</span></label>
                <input type="range" id="speed-slider" min="0" max="0.99" step="0.01" value="0.8">
            </div>
            <div class="instructions">
                <h3>Controls:</h3>
                <p>Move: W,A,S,D keys</p>
                <p>Look: Click and drag mouse</p>
                <p>Speed: Use slider or E/Q keys</p>
                <p>Exit fullscreen: ESC key</p>
            </div>
        </div>
        <div id="fullscreen-btn">â›¶</div>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load PointerLockControls from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <!-- Load main script -->
    <script src="main.js"></script>
</body>
</html>
