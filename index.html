<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Special Relativity Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <label for="speed-slider">Relativistic Speed (v/c): <span id="speed-value">0.00</span></label>
                <input type="range" id="speed-slider" min="0" max="0.99" step="0.01" value="0">
            </div>
            <div class="instructions">
                <h3>Controls:</h3>
                <p>Move: W,A,S,D keys</p>
                <p>Look: Click and drag mouse</p>
                <p>Speed: Use slider or Up/Down arrow keys</p>
                <p>Exit fullscreen: ESC key</p>
            </div>
        </div>
        <div id="fullscreen-btn">â›¶</div>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load OrbitControls from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Load PointerLockControls from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <!-- Load your custom code -->
    <script src="main.js" type="module"></script>
</body>
</html>
